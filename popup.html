<!DOCTYPE html>
<html>
  <head>
    <title>TweetMark</title>
    <style>
      ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }
      li {
        margin: 8px 0;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        overflow: hidden;
      }
      h3 {
        margin: 0;
      }
      p {
        margin: 4px 0;
        font-size: 14px;
        color: #666;
      }
    </style>
  </head>
  <body>
    <h1>TweetMark</h1>
    <button id="export-csv">Export to CSV</button>
    <ul id="bookmarks"></ul>
    <script src="popup.js"></script>
  </body>
</html>
